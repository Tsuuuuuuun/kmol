name: mila
root: /var/www/federated

pre_window: conda activate federated

windows:
    - server: export PS1=server$\ ; python -m mila.run server data/configs/mila/gcn/clients/2/server.json
    - clients:
        layout: tiled
        panes:
            - export PS1=client-1$\ ; sleep 5; python -m mila.run client data/configs/mila/gcn/clients/2/client1.json
            - export PS1=client-2$\ ; sleep 5; python -m mila.run client data/configs/mila/gcn/clients/2/client2.json
